    <title>Attendance</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="assets/css/dashboard.css" rel="stylesheet">

    <!-- Personal Styling -->
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Attendance</a>

      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
            </ul>
            <ul class="nav flex-column logout">
              <li class="nav-item"><a class="nav-link left-nav" onclick="logout()" href="#" rel="no-refresh"><span data-feather="log-out"></span>Logout</a></li>
            </ul>
          </div>
        </nav>

        <!-- Login Panel -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 login">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Login</h1>
          </div>
          <p>In order to user the Attendance Web App, please login using your school Google account.<p>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </main>

        <!-- Index Panel -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 main">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><span class="day-button" id="previous-day" onclick="changeDate(-1)"><span data-feather="arrow-left"></span></span><span id="date"></span><span class="day-button" id="next-day" onclick="changeDate(1)"><span data-feather="arrow-right"></span></span></h1>
            <h1 class="h2" id="name"></h1>
          </div>

          <div class="btn-group" role="group" aria-label="Set all student statuses">
            <div class="btn-group" role="group">
              <button id="setAllButtonGroup" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Set all...
              </button>
              <div class="dropdown-menu" aria-labelledby="setAllButtonGroup">
                <span class="dropdown-item" onclick="setAll('Present')">Present</span>
                <span class="dropdown-item" onclick="setAll('Late')">Late</span>
                <span class="dropdown-item" onclick="setAll('Absent')">Absent</span>
              </div>
            </div>
          </div>
          <button id="saveButton" type="button" class="btn bg-primary" onclick="$(this).html('Saved!').removeClass('bg-primary').addClass('bg-secondary')" onblur="$(this).html('Save').removeClass('bg-secondary').addClass('bg-primary')">
            Save
          </button>
          <br><br>
          <ul class="list-group" id="students"></ul>
        </main>
      </div>
    </div>
  </body>
