    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">

        <!-- Login Panel -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 login">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Login</h1>
          </div>
          <p>In order to user the Attendance Web App, please login using your school Google account.<p>
          <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        </main>

        <!-- Student Panel -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4 main">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">Students</h1>
          </div>

          <form class="admin-only">
            <h5>Add a Student</h5>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">ID, First, Last</span>
              </div>
              <input type="number" aria-label="id" class="form-control">
              <input type="text" aria-label="first_name" class="form-control">
              <input type="text" aria-label="last_name" class="form-control">
            </div>
          </form>

          <br>

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th field="id">ID</th>
                  <th field="first_name">First Name</th>
                  <th field="last_name">Last Name</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </main>
